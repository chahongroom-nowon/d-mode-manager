<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차홍룸 노원점 D모드 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">차홍룸 노원점 D모드 관리</h1>
                <div class="header-right">
                    
                    <div class="date-selector" id="date-container" style="position: relative;">
                        <input type="date" id="real-date-input" 
                               style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10;">
                        
                        <span id="current-date" class="date-display"></span>
                        <button class="date-picker-btn" title="날짜 변경">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>

                    <button class="hamburger-btn" id="hamburger-btn" title="메뉴 열기">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="teams-container" class="teams-container">
                </div>
        </main>
        
        <div class="menu-overlay" id="menu-overlay"></div>
        <nav class="hamburger-menu" id="hamburger-menu">
            <div class="menu-content">
                <div class="menu-header">
                    <h2>관리 메뉴</h2>
                    <button class="close-menu-btn" id="close-menu-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="menu-body">
                    <div class="nav-group">
                        <h3><i class="fas fa-users"></i> 직원/팀 관리</h3>
                        <button class="nav-btn" id="add-junior-btn"><i class="fas fa-user-plus"></i> 주니어 추가</button>
                        <button class="nav-btn" id="add-designer-btn"><i class="fas fa-palette"></i> 디자이너 추가</button>
                        <button class="nav-btn" id="edit-employee-btn"><i class="fas fa-user-edit"></i> 직원 정보 수정</button>
                        <button class="nav-btn" id="delete-employee-btn"><i class="fas fa-user-minus"></i> 직원 삭제</button>
                        <button class="nav-btn" id="edit-team-btn"><i class="fas fa-layer-group"></i> 팀 이름 수정</button>
                    </div>
                    <div class="nav-group">
                        <h3><i class="fas fa-calendar-check"></i> 근태 관리</h3>
                        <button class="nav-btn" id="add-vacation-btn"><i class="fas fa-plus-circle"></i> 임시 휴무 등록</button>
                        <button class="nav-btn" id="cancel-vacation-btn"><i class="fas fa-minus-circle"></i> 임시 휴무 취소</button>
                    </div>
                    <div class="nav-group">
                        <h3><i class="fas fa-cog"></i> 시스템</h3>
                        <button class="nav-btn" id="sales-btn"><i class="fas fa-chart-line"></i> 매출 확인 (준비중)</button>
                        <button class="nav-btn" id="admin-btn"><i class="fas fa-shield-alt"></i> 관리자 모드 (기록 수정)</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="add-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>직원 등록</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="employee-name" class="form-input" placeholder="이름 입력">
                    </div>
                    <div class="form-group">
                        <label>팀 (또는 직급)</label>
                        <input type="text" id="employee-team" class="form-input" placeholder="예: 아름팀, 디자이너">
                    </div>
                    <div class="form-group">
                        <label>고정 휴무일</label>
                        <input type="text" id="employee-off-days" class="form-input" placeholder="예: 월요일,화요일 (쉼표로 구분)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-employee">저장</button>
                </div>
            </div>
        </div>

        <div id="edit-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>직원 정보 수정</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>대상 선택</label>
                        <select id="edit-employee-select" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="edit-employee-name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>팀</label>
                        <input type="text" id="edit-employee-team" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>고정 휴무일</label>
                        <input type="text" id="edit-employee-off-days" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-employee">수정 완료</button>
                </div>
            </div>
        </div>

        <div id="delete-employee-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>직원 삭제</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>삭제할 직원 선택</label>
                        <select id="delete-employee-select" class="form-select"></select>
                    </div>
                    <p class="warning-text">⚠️ 삭제 시 해당 직원의 과거 기록도 함께 삭제될 수 있습니다.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="confirm-delete-employee">삭제하기</button>
                </div>
            </div>
        </div>

        <div id="edit-team-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>팀 이름 수정</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>수정할 팀 선택</label>
                        <select id="edit-team-select" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label>새로운 팀 이름</label>
                        <input type="text" id="edit-team-name" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="update-team">변경 저장</button>
                </div>
            </div>
        </div>

        <div id="password-modal" class="modal">
            <div class="modal-content" style="max-width: 350px;">
                <div class="modal-header">
                    <h2>관리자 인증</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="password" id="password-input" class="form-input" placeholder="비밀번호를 입력하세요" style="text-align:center;">
                    </div>
                </div>
                <div class="modal-footer" style="justify-content: center;">
                    <button class="btn btn-primary" id="confirm-password" style="width:100%;">확인</button>
                </div>
            </div>
        </div>

        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>관리자 기록 수정</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>직원 선택</label>
                        <select id="admin-employee-select" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label>날짜</label>
                        <input type="date" id="admin-date" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>내려온 시간 (시작)</label>
                        <input type="time" id="admin-break-down" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>올라온 시간 (종료)</label>
                        <input type="time" id="admin-break-up" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-admin-record">기록 강제 저장</button>
                </div>
            </div>
        </div>

        <div id="add-vacation-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>임시 휴무 등록</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>직원 선택</label>
                        <select id="vacation-employee-select" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label>날짜</label>
                        <input type="date" id="vacation-date" class="form-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-vacation">등록</button>
                </div>
            </div>
        </div>

        <div id="cancel-vacation-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>임시 휴무 취소</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>취소할 내역 선택</label>
                        <select id="cancel-vacation-select" class="form-select"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="confirm-cancel-vacation">취소하기</button>
                </div>
            </div>
        </div>

        <div id="confirm-modal" class="modal">
            <div class="modal-content" style="max-width: 380px;">
                <div class="modal-header" style="background:#fa5252;">
                    <h2>확인 필요</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="confirm-message" style="font-size: 1.05rem; margin: 10px 0;">정말 실행하시겠습니까?</p>
                </div>
                <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 8px;">
                    <button class="btn" id="confirm-no-btn" style="background: #e9ecef; color: #495057;">아니오</button>
                    <button class="btn btn-danger" id="confirm-yes-btn">예, 취소합니다</button>
                </div>
            </div>
        </div>

        <div id="alfred-modal" class="modal" style="background: rgba(0,0,0,0.7);">
            <div class="alfred-container">
                <div class="alfred-header">
                    <span class="alfred-icon">🔍</span> D-Mode
                </div>
                <input type="text" id="alfred-input" class="alfred-input" placeholder="이름을 입력하세요 (예: 이진주 조철희)" autocomplete="off">
                <div class="alfred-hint">이름을 띄어쓰기로 구분하여 여러 명 입력 가능 (엔터로 실행)</div>
            </div>
        </div>

    </div> 

    <script src="script.js"></script>
</body>
</html>
